<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>



<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <section class="search-history">
            <h2>Search for a City:</h2>
            <form id="submitForm">
                <input id="cityInput" type="text" name="search" placeholder="Search City">
                <button type="submit">Search</button>
                <button type="reset" id="reset">Reset</button>
            </form>
            <div id="button-region" class="list-group">
            </div>
        </section>

        <div class="current">
            <div class="city">

            </div>
            <div class="date">

            </div>
            <div class="icon">
                <img src="https://openweathermap.org/img/wn/01d.png" class="icon-img">
            </div>
            <div class="temp">

            </div>
            <div class="wind">

            </div>
            <div class="humidity">

            </div>
        </div>
    </div>



    <div class="weather-forecast">
        <h3>5-Day Forecast:</h3>
        <ul class="five-day">

        </ul>
    </div>


    <script src="./assets/script.js"></script>


</body>

</html>
